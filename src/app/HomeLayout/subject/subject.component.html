<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light banner">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Môn học</h1>
        <p class="lead fw-normal">Xin chào bạn đến Web làm bài tập quiz với trang môn học của Bách đẹp trai số 1 thế giới.</p>
        <a class="btn btn-outline-secondary my-3" href="#">Coming soon</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
<div class="">
    <div class="wrapper rounded bg-white">
        <div class="d-flex align-items-center justify-content-end px-sm-3 pt-3 px-1">
            <div class="text-muted">Items per page (<b>53 items</b> )</div> <select name="num" id="num"
                class="px-2 py-1 ml-sm-2 ml-1">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select> <select name="sort" id="sort" class="px-1 py-1 ml-2">
                <option value="" selected hidden>Sort by</option>
                <option value="rating">Rating</option>
                <option value="popular">Popular</option>
                <option value="featured">Featured</option>
            </select>
        </div>
        <hr>
        <div class="row px-sm-2 px-0 pt-3" *ngIf="subject.length > 0">
            <div class="col-md-4 offset-md-0 offset-sm-2 offset-1 col-sm-8 col-10 offset-sm-2 offset-1 mb-3"
                *ngFor="let item of subject">
                <div class="card">
                    <div class="px-2 red text-uppercase">new</div>
                    <div class="d-flex justify-content-center"> <img
                            src="assets/images/logos/{{item.Logo}}"
                            class="product" alt=""> </div> <b class="px-2">
                        <p class="h4">{{item.Name}}</p>
                    </b>
                    <div class="d-flex align-items-center justify-content-start rating border-top border-bottom py-2">
                        <div class="text-muted text-uppercase px-2 border-right">insto2007</div>
                        <div class="px-lg-2 px-1"> <span class="fas fa-star"></span> <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                                class="fas fa-star"></span> <a  [routerLink]="['/quiz',item.Code,'ketqua']" class="px-lg-2 px-1 reviews">Kết quả</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between py-2 px-3">
                        <div class="h4"><span>&#xa3;</span>{{item.Code}}</div>
                        <div><a [routerLink]="['/quiz',item.Code]"> <button
                                    class="btn btn-dark text-uppercase btn-hover"> Chọn </button></a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
