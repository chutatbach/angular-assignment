<div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
    <input type="search" class="form-control" placeholder="Search..." aria-label="Search" [(ngModel)]="keyword" (keyup)="search()">
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="">
            <div class="rounded" style="padding: 10px;    box-shadow: 5px 5px 5px 5px #00000061;">
                <div class="table-responsive table-borderless">
                    <table class="table">
                        <thead>
                            <tr> 
                                <th class="text-center">
                                    <form action="">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="switchMain">
                                            <label class="custom-control-label" for="switchMain">Toggle me</label>
                                          </div>
                                    </form>
                                </th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th>Birthday</th>
                                <th>Schoolfee</th>
                                <th>Gender</th>
                                <th>Marks</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        
                        <tbody class="table-body" *ngIf="user.length > 0">
                            <tr class="cell-1" *ngFor="let item of user">
                                <td class="text-center">
                                    <form action="">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="switch{{item.id}}">
                                            <label class="custom-control-label" for="switch{{item.id}}">Toggle me</label>
                                          </div>
                                    </form>
                                </td>
                                <td>{{item.username}}</td>
                                <td>{{item.password}}</td>
                                <td>{{item.fullname}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.birthday}}</td>
                                <td>{{item.schoolfee}}</td>
                                <td>{{item.gender|gender}}</td>
                                <td>{{isObject(item.marks)? item.marks['ADAV'] : item.marks}}</td>
                                <!-- <td><i class="fa fa-ellipsis-h text-black-50"></i></td> -->
                                <td><a href="http://localhost:4200/admin/sinh-vien/edit/{{item.id}}" class="badge badge-info">Update</a></td>
                                <td><span href="" (click)="remove(item)" class="badge badge-danger cursor-pointer">Delete</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
