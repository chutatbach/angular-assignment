<div class="container d-flex justify-content-center">
    <div class="row my-2 mx-2">
        <div class="col-md-6"> <img
                src="https://png.pngtree.com/png-vector/20190725/ourlarge/pngtree-message-icon-design-vector-png-image_1587713.jpg"
                alt="IMG"> </div>
        <!--col-->
        <div class="col-md-6">
            <h2 class="form-title">Update subject</h2>
            <p class="justify text-muted">Have an enquiry or would like to give us feedback?<br>Fill out the form below
                to contact our team.</p>
            <div class="form-group pt-2 pl-1">
                <label for="exampleInputName">Enter code</label> <input type="text" class="form-control"
                    [(ngModel)]="subjects.Code">
            </div>
            <div class="form-group pl-1">
                <label for="exampleInputEmail1">Enter name</label> <input type="password" class="form-control"
                    [(ngModel)]="subjects.Name">
            </div>
            <div class="form-group pl-1">
                <label for="exampleFormControlTextarea1">Enter logo</label> <input type="text" class="form-control"
                    id="exampleInputName" [(ngModel)]="subjects.Logo">
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-9"><button type="submit" class="btn btn-primary"
                        (click)="putSubject()">Update</button></div>
            </div>
        </div>
        <!--col-->
    </div>
    <!--row-->
</div>
