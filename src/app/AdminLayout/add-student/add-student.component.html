<div class="container d-flex justify-content-center">
    <div class="row my-2 mx-2">
        <div class="col-md-6"> <img src="https://png.pngtree.com/png-vector/20190725/ourlarge/pngtree-message-icon-design-vector-png-image_1587713.jpg" alt="IMG"> </div>
        <!--col-->
        <div class="col-md-6">
            <h2 class="form-title">Add student</h2>
            <p class="justify text-muted">Have an enquiry or would like to give us feedback?<br>Fill out the form below to contact our team.</p>
                <div class="form-group pt-2 pl-1"> 
                    <label for="exampleInputName">Enter username</label> <input type="text" class="form-control" [(ngModel)] = "students.username">
                </div>
                <div class="form-group pl-1"> 
                    <label for="exampleInputEmail1">Enter password</label> <input type="password" class="form-control" [(ngModel)] = "students.password"> 
                </div>
                <div class="form-group pl-1"> 
                    <label for="exampleFormControlTextarea1">Enter fullname</label> <input type="text" class="form-control" id="exampleInputName" [(ngModel)] = "students.fullname">
                </div>
                <div class="form-group pl-1"> 
                    <label for="exampleInputEmail1">Enter email</label> <input type="email" class="form-control"  [(ngModel)] = "students.email"> 
                </div>
                <div class="form-group pl-1"> 
                    <label for="exampleInputEmail1" class="options">Enter gender</label> 
                    <br>
                    <span class="font-weight-bold mx-1">Nam </span><input type="radio"  name="radio" [(ngModel)] = "students.gender" value="true"> 
                    <span class="font-weight-bold mx-1">Nu </span><input type="radio"  name="radio" [(ngModel)] = "students.gender" value="false"> 
                </div>

                <div class="form-group pl-1"> 
                    <label for="exampleFormControlTextarea1">Enter birthday</label> <input type="date" class="form-control" [(ngModel)] = "students.birthday"> 
                </div>
                <div class="form-group pl-1"> 
                    <label for="exampleFormControlTextarea1">Enter schoolfee</label> <input type="number" class="form-control" [(ngModel)] = "students.schoolfee"> 
                </div>
                <input type="number" value="0" class="form-control"  [(ngModel)] = "students.marks" hidden> 
                <div class="row">
                    <div class="col-md-3 offset-md-9"><button type="submit" class="btn btn-primary" (click)="addStudent()">ADD</button></div>
                </div>
        </div>
        <!--col-->
    </div>
    <!--row-->
</div>
